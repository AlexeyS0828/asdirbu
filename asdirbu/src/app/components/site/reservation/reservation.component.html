<section class="section-style-1">

    <div class="container">
        <div class="card border-0">
            <!-- card-body Start -->
            <form [formGroup]="form" (submit)="onFormSubmit()">
                <div class="card-body">
                    <div class="text-center card-top-title">
                        <h3 class="text-primary font-weight-bold">Jūsų rezervacija sėkminga!</h3>
                    </div>
                    <hr class="mt-0">
                    <div class="text-center mb-4 pt-2">
                        <h4 class="text-primary font-weight-bold">Palikite žinutę ir papasakokite apie savo reikalavimus
                            daugiau</h4>
                    </div>
                    <div class="form-group">
                        <textarea formControlName="message" class="form-control" id="exampleFormControlTextarea1"
                            rows="5"></textarea>
                        <div class="invalid-feedback d-block"
                            *ngIf="form.get('message').hasError('required') && (form.get('message').touched || submitted)">
                            Įveskite pranešimą
                        </div>
                    </div>
                    <div class="pt-4 pb-4 text-center">
                        <button class="btn btn-primary" type="submit">Siųsti</button>
                        <div class="text-center mt-2 " id="errorMessageSection" style="display: none;">
                            <img class="img-fluid" src="assets/image/form-error.png"> &nbsp;
                            <label id="errorMessage"></label>
                        </div>
                    </div>
                </div>
            </form>
            <!-- card-body End -->
        </div>
    </div>
</section>
