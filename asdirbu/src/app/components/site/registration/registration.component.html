<section class="section-style-1">
    <div class="container">
        <div class="bg-white p-3">
            <div class="text-center">
                <h3 class="text-primary font-weight-bold mt-4">Prisijungti</h3>
            </div>
            <form [formGroup]="form" (submit)="onLogin()" class="registration-form">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">El. paštas</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="email" formControlName="email">
                        <div class="invalid-feedback d-block"
                            *ngIf="form.get('email').hasError('required') && (form.get('email').touched || submitted)">
                            <!-- Email field is required. -->
                            El.pašto laukas yra privalomas
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Slaptažodis</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" name="password" formControlName="password">
                        <div class="invalid-feedback d-block"
                            *ngIf="form.get('password').hasError('required') && (form.get('password').touched || submitted)">
                            <!-- Password field is required. -->
                            Slaptažodžio laukas yra privalomas
                        </div>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-12 text-center mt-2">
                    <a href="" class="text-center text-primary" routerLink='/forgot-password'>Pamiršau slaptažodį</a>
                </div></div>
                <div class="text-center registration-btn-area">
                    <button class="btn btn-primary" type="submit">Prisijunk</button>
                </div>
                <div class="text-center mt-2 " id="errorMessageSection" style="display: none;">
                    <img class="img-fluid" src="assets/image/form-error.png"> &nbsp;
                    <label id="errorMessage"></label>
                </div>
            </form>
        </div>
    </div>
</section>
