<section class="section-style-1">
    <div class="container">
        <div class="card border-0">
            <div class="card-body">
                <div class="text-center card-top-title">
                    <img [src]="blog.image" class="blog-image mb-3" />
                    <h3 class="text-primary mb-3 text-left">{{blog.name}}</h3>
                    <p class="text-left" [innerHTML]="blog.description"></p>
                    <div class="text-center mt-2 " id="errorMessageSection" style="display: none;">
                        <img class="img-fluid" src="assets/image/form-error.png"> &nbsp;
                        <label id="errorMessage"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
